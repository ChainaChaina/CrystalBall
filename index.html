<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
            id="cloee"
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pat.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
            <a-text gesture-handler color="blue"  position="-0.5 0.8 0" rotation="-90 0 0" value=count></a-text>
                <!-- <a-image
                    src="assets/asset.gif"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image> -->
                <a-entity rotation="-90 0 0" geometry="primitive:plane;" material="shader:gif;src:url(assets/dogs.gif);"></a-entity>

            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <script src="./script.js"></script>
    </body>
</html>
